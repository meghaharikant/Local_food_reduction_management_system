<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Nearby Food Donations Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      crossorigin=""
    />
    <style>
        #map {
            height: 600px;
            width: 100%;
            margin: 0 auto;
            max-width: 900px;
        }
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f8f9fa;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .nav-buttons {
            text-align: center;
            margin-bottom: 15px;
        }
        .nav-buttons a {
            margin: 0 10px;
            padding: 10px 25px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
        }
        .nav-buttons a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Nearby Food Donations</h2>
    <div class="nav-buttons">
        <a href="{{ url_for('food_list') }}">Back to Food List</a>
        <a href="{{ url_for('dashboard') }}">Dashboard</a>
    </div>
    <div id="map"></div>

    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      crossorigin=""
    ></script>
    <script>
        var map = L.map('map').setView([20, 0], 2);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        var foodDonations = {{ foods | tojson }};

        foodDonations.forEach(function(food) {
            if(food.latitude && food.longitude) {
                var marker = L.marker([food.latitude, food.longitude]).addTo(map);
                var popupContent = "<b>" + food.food_name + "</b><br>" +
                                   "Quantity: " + food.quantity + "<br>" +
                                   "Expiry: " + food.expiry_date + "<br>" +
                                   "Location: " + food.location + "<br>" +
                                   "<a href='/request_food/" + food.id + "'>Request</a>";
                marker.bindPopup(popupContent);
            }
        });
    </script>
</body>
</html>
